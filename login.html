<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Page</title>
   <!-- fontawesome -->
   <link rel="stylesheet" href="./css/fontawesome-free-5.9.0-web/css/all.min.css">
   <!-- custom css -->
   <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <section class="loginSec">
      <form>
         <div class="email">
            <label for="email">Email:</label>
            <input type="text" class="extend inputVal" name="email">
         </div>
         <div class="password">
            <label for="password">Password:</label>
            <input type="text" class="extend inputVal" name="password">
         </div>
         <div class="checkbox">
            <div class="tick">
               <input type="checkbox" class="checkbox inputVal" name="checkbox"><label for="checkbox">Keep me logged
                  in</label>
            </div>
            <div class="clickBtn">
               <input type="submit" value="Login" class="submitLogin ">
               <div class="mySubmitBtn">
                  <div class="loader"></div>
               </div>
            </div>
         </div>
      </form>
   </section>
   <script src="./login.js"></script>
</body>
</html>
